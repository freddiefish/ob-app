<ng-container *ngIf="infinite | async as decisions">

    <mat-accordion class="decisions-accordeon">
  
  <cdk-virtual-scroll-viewport itemSize="100" (scrolledIndexChange)="nextBatch($event, (decisions[decisions.length - 1].date))" class="viewport">
    

      <mat-expansion-panel *cdkVirtualFor="let d of decisions, let i = index; trackBy: trackByIdx" class="animated lightSpeedIn decision-expansion mat-elevation-z10">

              <mat-expansion-panel-header class="decision-header">

                <mat-panel-title class="decision-title">
                  {{d.title}}
                </mat-panel-title>
                
                <mat-panel-description>
                    {{ d.date | date: 'dd/MM/yyyy'  }} {{d.groupName}}
                </mat-panel-description>

              </mat-expansion-panel-header>
              
              <div *ngIf="!d.decision.text">
                  <p>{{d.decision.text}}</p>
              </div>
              
              <div *ngFor="let h of d.decision.headings">
                <h3>{{h.name}}</h3>
                <p>{{h.text}}</p>
              </div>

              <mat-action-row class="decision-actions">
                      
                      <div *ngIf="!d.published">

                        <a href="mailto:besluitvorming.an@antwerpen.be?subject=Lezen besluiten&body=Goede Dag,%0D%0A%0D%0AIk wil deze besluiten lezen, maar de link werkt helaas niet. Hoe kan ik het lezen?%0D%0A%0D%0A{{d.groupName}}: {{d.title}}%0D%0A%0D%0ADank u,%0D%0A%0D%0AFrederik Feys%0D%0A0488 020 010%0D%0AKapucinessenstraat 12%0D%0A2000 Antwerpen" button mat-button class="mat-raised-button mat-primary" (click)="askFullText()">
                            Vraag volledige tekst
                        </a>

                      </div>
                  
                      <div *ngIf="d.published">

                          <a href="https://storage.cloud.google.com/ob-app-dev-252415.appspot.com/pubs/_besluit_{{d.docId}}.pdf" button mat-button class="mat-raised-button">
                            Volledige tekst
                        </a>

                      </div>

              </mat-action-row>
            
      </mat-expansion-panel>

    

    <iframe style="margin: 0 auto; display: flex" *ngIf="theEnd" src="https://giphy.com/embed/lD76yTC5zxZPG" width="480"
    height="352" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>

  </cdk-virtual-scroll-viewport>

</mat-accordion>

  

</ng-container>
